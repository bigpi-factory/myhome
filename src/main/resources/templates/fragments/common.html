<!DOCTYPE html>
<html>
<head th:fragment="head(title)">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<link href="sticky-footer-navbar.css" th:href="@{sticky-footer-navbar.css}" rel="stylesheet">
	<title th:text="${title}"></title>
</head>
<body>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
	         <div class="container-fluid">
	          <a class="navbar-brand" href="#">스프링 부트 스터디</a>
	          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	          </button>
	          <div class="collapse navbar-collapse" id="navbarCollapse">
	            <ul class="navbar-nav me-auto mb-2 mb-md-0">
	              <li class="nav-item">
	                <a class="nav-link" th:classappend="${menu} == 'home'? 'active'" href="#" th:href="@{/}">홈</a>
	              </li>
	              <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
	                <a class="nav-link" href="#" th:href="@{/board/list}">게시판</a>
	              </li>
	

	            </ul>
	            <form class="d-flex">
	              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	              <button class="btn btn-outline-success" type="submit">Search</button>
	            </form> 
	        </div> 
           </nav>
       
</body>
</html>
